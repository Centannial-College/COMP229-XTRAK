<div class="registerWindow" >
   
    <div class="">
              <h1 class="">Register</h1>
            <!-- Message Area -->
            

              <form method="POST" id="registerForm" novalidate>
                <p class="hint-text">Create your own account. It's free!</p>

                <div class="form-group">
               
                    <p class="lead"><i class=""></i> Personal Information</p>
                  
                      <input class="form-inputs" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    
                    
                      <input class="form-inputs" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
    
                </div>
                
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <input type="email" class="form-inputs" id="emailAddress" name="emailAddress" required
                      value="" placeholder="Email">
                    </div>
                  </div>
                </div>

                <div class="form-group mt-4">
                  <div class="row">
                    <p class="lead"><i class="fas fa-database"></i> System Identification</p>
                    <div class="col-md-12">
                      <input type="text" class="form-inputs" id="username" name="username"  required
                      value="" placeholder="Username">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <input type="password" class="form-inputs" id="password" name="password"  required
                      value="" placeholder="Password">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <input type="password" class="form-inputs" id="confirmPassword" name="confirmPassword"  required
                      value="" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>
                                                    
                <div class="buttonsArea">
                  <button id="submitButton" type="submit" class="btn-lg">
                    <i class=""></i> Register</button>
                  <button id="cancelButton" type="reset"  class="btn-lg">
                    <i class=""></i> Cancel</button>
                </div>
              </form>
              
            </div>

 

<p class="text-center text-muted small">
                Already have an account? 
                <a class="link" href="login">Sign in</a>
            </div>
